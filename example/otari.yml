containers:
  redis:
    image: docker.io/redislabs/redismod
    ports:
      - '6379:6379'
    networks:
      - app-network

  web:
    build:
      context: .
      target: builder
    ports:
      - '8000:8000'
    volumes:
      - .:/code
    depends:
      - redis
    networks:
      - app-network

networks:
  app-network: